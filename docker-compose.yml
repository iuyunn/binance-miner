version: "3"

network_mode: services:tailscale

services:
  backend:
    image: jmy12k3/crypto-miner
    container_name: crypto_trading
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    command: /bin/sh -c "sleep 10 && python -m project"

  api:
    image: jmy12k3/crypto-miner
    container_name: crypto_trading_api
    working_dir: /app
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - 5000:5000
    command: gunicorn project.api_server:app -k eventlet -w 1 --threads 1 -b 0.0.0.0:5000
    restart: unless-stopped
    depends_on:
      - backend

  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: tailscale
    network_mode: host
    cap_add:
      - net_admin
      - net_raw
    environment:
      - TS_AUTH_KEY=tskey-auth-kgN6Rf7CNTRL-tR48sLp9PhW2FZ2G1Ju1hWxyqtXc96tCT
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped

  sqlitebrowser:
    extends:
      file: common-services.yml
      service: sqlitebrowser
    profiles: [ "debug", "webapp" ]

  grafana:
    extends:
      file: common-services.yml
      service: grafana
    profiles: [ "webapp" ]
